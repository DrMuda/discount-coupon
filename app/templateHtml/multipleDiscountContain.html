<div class="multiple-discount-contain">
  <div class="left-content">
    <span class="title">{{ firstLeftText }}</span>
    <br />
    <span class="code">Code: {{ firstCode }}</span>
  </div>
  <div class="{{ firstCodeMd5 }}">
    <button
      class="apply btn"
      onclick="handleApply('{{ firstCode }}', '{{ firstCodeMd5 }}')"
    >
      APPLY
    </button>
    <button
      class="applied btn none"
      onclick="handleApply('{{ firstCode }}', '{{ firstCodeMd5 }}')"
    >
      APPLIED
    </button>
  </div>
  <div class="more" onclick="toggleShowMore()">
    More
    <svg
      class="icon"
      stroke="currentColor"
      fill="currentColor"
      stroke-width="0"
      viewBox="0 0 1024 1024"
    >
      <path
        d="M840.4 300H183.6c-19.7 0-30.7 20.8-18.5 35l328.4 380.8c9.4 10.9 27.5 10.9 37 0L858.9 335c12.2-14.2 1.2-35-18.5-35z"
      ></path>
    </svg>
  </div>
  <div class="more-content-contain">
    <div class="more-content-mask" onclick="toggleShowMore()"></div>
    <div class="more-content">{{ moreContent }}</div>
  </div>
</div>
